<section class="location-container container" id="location">
  <div class="location-wrapper">
    <p class="location-subtitle">Find</p>
    <h2 class="location-title">Location</h2>
    <p class="location-text">Visit us at our cozy coffee shop!</p>
    <ul class="contacts-list">
      <li class="contacts-item">
        <svg class="contacts-icon" width="32" height="32">
          <use href="/img/symbol-defs.svg#icon-envelope"></use>
        </svg>
        <h3 class="contacts-name">Email</h3>
        <a class="contacts-link" href="mailto:hello@coffeejoy.com"
          >hello@coffeejoy.com</a
        >
      </li>
      <li class="contacts-item">
        <svg class="contacts-icon" width="32" height="32">
          <use href="/img/symbol-defs.svg#icon-phone"></use>
        </svg>
        <h3 class="contacts-name">Phone</h3>
        <a class="contacts-link" href="tel:+15551235321">+1 (555) 123-5321</a>
      </li>
      <li class="contacts-item">
        <svg class="contacts-icon" width="32" height="32">
          <use href="/img/symbol-defs.svg#icon-map"></use>
        </svg>
        <h3 class="contacts-name">Office</h3>
        <p class="contacts-address">263 Newbury St, Boston, MA 02116, USA</p>
        <div class="contacts-button-container">
          <button class="contacts-button" type="button">
            Get Directions
            <svg class="contacts-button-icon" width="24" height="24">
              <use href="/img/symbol-defs.svg#icon-chevron-single"></use>
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps?q=263+Newbury+St,+Boston,+MA&output=embed"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
